<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer</title>
    <style>
        body { margin: 0; }
        .viewer-container {
            width: 100%;
            height: 200px;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        canvas { 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100%;
            aspect-ratio: 1/1;
        }
    </style>
</head>
<body>
    <div class="viewer-container"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
